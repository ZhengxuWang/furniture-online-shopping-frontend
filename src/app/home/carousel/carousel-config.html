<ngb-carousel *ngIf="images">
  <ng-template ngbSlide>
    <img [src]="images[0]" alt="Random first slide">
    <div class="carousel-caption">
      <h3>Our company provide the best service</h3>
      <p>We package the furniture for free</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img [src]="images[1]" alt="Random second slide">
    <div class="carousel-caption">
      <h3>Our company provide the best shipping</h3>
      <p>No Shipping fee</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img [src]="images[2]"  alt="Random third slide">
    <div class="carousel-caption">
      <h3>Our company provide the best furniture.</h3>
      <p>The furniture are all from nature</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img [src]="images[3]" alt="Random fourth slide">
    <div class="carousel-caption">
      <h3>The price is cost effective.</h3>
      <p>average price from 100 to 300</p>
    </div>
  </ng-template>
</ngb-carousel>
